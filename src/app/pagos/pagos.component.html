<div class="container">
  
    
    <h1>Facturas de <strong>{{cliente.nombre}}</strong></h1>
  <div>
    <h2>Facturas Electricas<button mat-icon-button (click)= "openDialogElec()"><mat-icon>add_circle</mat-icon></button></h2>
    <table *ngIf="facturasElectricas" mat-table #table [dataSource]="facturasElectricas">

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.factura.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="monto">
          <th mat-header-cell *matHeaderCellDef> Debe </th>
          <td mat-cell *matCellDef="let element"> L. {{element.monto}}</td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="openDialog(element.factura.id, element.monto, element.factura.fecha)"><mat-icon>attach_money</mat-icon></button>
              <button mat-icon-button (click)="pagoRapido(element.factura.id, element.monto, element.factura.fecha)"><mat-icon>check_circle</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
  </div>
  <div>
      <h2>Facturas Alquiler</h2>
      <table *ngIf="facturasAlquiler" mat-table #table [dataSource]="facturasAlquiler">

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.factura.fecha}} </td>
          </ng-container>
  
          <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef> Debe </th>
            <td mat-cell *matCellDef="let element"> L. {{element.monto}}</td>
          </ng-container>

          <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Accion </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openDialog(element.factura.id, element.monto, element.factura.fecha)"><mat-icon>attach_money</mat-icon></button>
                <button mat-icon-button (click)="pagoRapido(element.factura.id, element.monto, element.factura.fecha)"><mat-icon>check_circle</mat-icon></button>
              </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
  </div>
  <div>
    <h2>Pagos</h2>
    <mat-form-field>
      <input matInput type="search" (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <table matSort mat-table #table [dataSource]="dataSource" matSortDirection="desc" matSortActive="fecha">

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="monto">
          <th mat-header-cell *matHeaderCellDef> Pagado </th>
          <td mat-cell *matCellDef="let element"> L. {{element.monto}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsPago"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsPago;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
  
  
          
      
    
  
</div>
