<h1 mat-dialog-title>Agregar Factura de Electricidad</h1>

<div mat-dialog-content>

  <mat-form-field>
    <input matInput #fecha [matDatepicker]="picker" placeholder="Fecha Emitida">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput #kwh placeholder="Kilowatts hora">
  </mat-form-field>

  <mat-form-field>
      <input matInput #monto placeholder="Cantidad a Pagar">
  </mat-form-field> 

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="addFactura(fecha.value, kwh.value, monto.value)" [mat-dialog-close]="" cdkFocusInitial>Crear</button>
</div>
