<ng-container *ngIf="apartamento; else elseTemplate">
  
<div >
  <h2>Apartamento {{apartamento.id}} Detalles</h2>
  
  <div>
    Nombre Inquilino: {{apartamento.cliente}} <br>
    <a routerLink="/pagos/{{apartamento.id}}">Talonario</a>  
    
  </div>
  <button (click)="goBack()">Regresar</button>
  
</div>
</ng-container> 


<ng-template #elseTemplate>
    Este apartamento esta desocupado! 
</ng-template>
