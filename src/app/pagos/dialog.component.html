<h1 mat-dialog-title>Factura {{data.id}} {{data.fecha}}</h1>
<div mat-dialog-content>
  <p>Monto pendiente: <strong>{{ data.monto | currency:'HNL':'symbol' }}</strong></p>
  <mat-form-field>
    <input matInput #monto placeholder="Cantidad Pagado">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="addPago(monto.value, data.id)" [mat-dialog-close]="data.animal" cdkFocusInitial>Pagar</button>
</div>
